{% extends "blog/base2.html" %}

{% block content %}
<div class="container mt-3">
    <div class="row mb-3">
        <div class="col-xs-6 col-sm-6 col-md-6 mb-3">
            <canvas id="myChart" width="400" height="400"></canvas>
        </div>
    </div>

    <p>subscribers: {{ subscribers }}</p>
    <p> user: {{ users }}</p>
    <p>volunteers: {{ volunteers }}</p>
    <p>partners: {{ partners }}</p>
    <p>trippers: {{ detrip }}</p>
    <p>messaging: {{ msg_system }}</p>
</div>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: "bar",
        data: {
            labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
            datasets: [
                {
                    label: "# of Votes",
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        "rgba(255, 99, 132, 0.2)",
                        "rgba(54, 162, 235, 0.2)",
                        "rgba(255, 206, 86, 0.2)",
                        "rgba(75, 192, 192, 0.2)",
                        "rgba(153, 102, 255, 0.2)",
                        "rgba(255, 159, 64, 0.2)"
                    ],
                    borderColor: [
                        "rgba(255, 99, 132, 1)",
                        "rgba(54, 162, 235, 1)",
                        "rgba(255, 206, 86, 1)",
                        "rgba(75, 192, 192, 1)",
                        "rgba(153, 102, 255, 1)",
                        "rgba(255, 159, 64, 1)"
                    ],
                    borderWidth: 1
                }
            ]
        },
        options: {
            scales: {
                yAxes: [
                    {
                        ticks: {
                            beginAtZero: true
                        }
                    }
                ]
            }
        }
    });
</script>
{% endblock %}
